<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMRPC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="control">
        <div class="windowcontrols">
            <span class="dot close"></span>
            <span class="dot notavailable"></span>
            <span class="dot minimize"></span>
        </div>

        <div class="center">
            <img id="songlogo" src="assets/logo.png">
            <div class="songinfo" style="display: none;">
                <span id="songname"></span>
                <span id="songartist"></span>
            </div>
        </div>
    </div>

    <div class="content">
        <form id="config">
            <div class="setting">
                <input type="checkbox" name="config_autolaunch">
                <label for="config_autolaunch">Autolaunch</label>
            </div>

            <div class="setting">
                <input type="checkbox" name="config_show">
                <label for="config_show">Show Presence</label>
            </div>

            <div class="setting">
                <input type="checkbox" name="config_hideOnPause">
                <label for="config_hideOnPause">Hide Presence on pause</label>
            </div>
        </form>
    </div>

    <div class="extra">
        <span onclick="openUrl('https://github.com/N0chteil/Apple-Music-RPC')">

             View on GitHub
        </span>
        <span onclick="getFocusedWindow.reload()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" height="1em" width="1em" viewBox="0 0 489.533 489.533"><path d="M268.175,488.161c98.2-11,176.9-89.5,188.1-187.7c14.7-128.4-85.1-237.7-210.2-239.1v-57.6c0-3.2-4-4.9-6.7-2.9   l-118.6,87.1c-2,1.5-2,4.4,0,5.9l118.6,87.1c2.7,2,6.7,0.2,6.7-2.9v-57.5c87.9,1.4,158.3,76.2,152.3,165.6   c-5.1,76.9-67.8,139.3-144.7,144.2c-81.5,5.2-150.8-53-163.2-130c-2.3-14.3-14.8-24.7-29.2-24.7c-17.9,0-31.9,15.9-29.1,33.6   C49.575,418.961,150.875,501.261,268.175,488.161z"/></svg>
            Reload
        </span>
    </div>

    <script>
        const iTunes = require("itunes-bridge"),
            iTunesEmitter = iTunes.emitter,
            { BrowserWindow, app } = require('@electron/remote'),
            getFocusedWindow = BrowserWindow.getFocusedWindow(),
            Store = require("electron-store"),
            path = require("path"),
            config = new Store({defaults: {
                autolaunch: true,
                show: true,
                hideOnPause: true
            }});

        document.querySelector("img#songlogo").src = path.join(app.isPackaged ? process.resourcesPath : __dirname, "/assets/logo.png");

        iTunesEmitter.on("playing", async function(type, currentTrack) {
            const song = {
                name: document.querySelector("#songname"),
                artist: document.querySelector("#songartist"),
                info: document.querySelector("div.songinfo")
            };

            song.name.textContent = currentTrack.name;
            song.artist.textContent = currentTrack.artist;
            song.info.style.display = "block";
        });

        iTunesEmitter.on("stopped", async function(type, currentTrack) {
            const song = {
                name: document.querySelector("#songname"),
                artist: document.querySelector("#songartist"),
                info: document.querySelector("div.songinfo")
            };

            song.name.textContent = "";
            song.artist.textContent = "";
            song.info.style.display = "none";
        });

        document.querySelector("span.dot.minimize")?.addEventListener("click", function (e) {
            const window = BrowserWindow.getFocusedWindow();
            window.minimize(); 
        });

        document.querySelector("span.dot.maximize")?.addEventListener("click", function (e) {
            const window = BrowserWindow.getFocusedWindow(); 
            window.maximize(); 
        });

        document.querySelector("span.dot.close")?.addEventListener("click", function (e) {
            const window = BrowserWindow.getFocusedWindow();
            window.close();
        });

        document.querySelectorAll("div.setting input").forEach((checkbox) => {
            checkbox.addEventListener('click', (e) => {
                config.set(checkbox.name.replace("config_", ""), checkbox.checked)
            });

            checkbox.checked = config.get(checkbox.name.replace("config_", ""));
        });

        function openUrl(url) {
            if(!url) return;
            require("electron").shell.openExternal(url);
        }
    </script>
</body>
</html>
