<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AMRPC</title>
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
        />
    </head>
    <body data-theme="light">
        <div class="control">
            <div class="windowcontrols">
                <span class="dot close"></span>
                <span class="dot minimize"></span>
                <span class="dot notavailable"></span>
            </div>

            <div class="center">
                <img src="../assets/logo.png" alt="Logo" class="logo" />
            </div>
        </div>

        <div class="content">
            <form id="config">
                <div class="settings">
                    <div class="settings_category">
                        <div class="category__header">
                            <h3 data-translang="settings.category.general">General</h3>
                        </div>

                        <div class="category__content">
                            <div class="settings_setting">
                                <label for="config_autoLaunch"
                                    >Auto Launch</label
                                >
                                <input
                                    type="checkbox"
                                    class="cfg_loading"
                                    id="config_autoLaunch"
                                />
                            </div>

                            <div class="settings_setting">
                                <label for="config_hardwareAcceleration"
                                    >Hardware Acceleration</label
                                >
                                <input
                                    type="checkbox"
                                    class="cfg_loading"
                                    id="config_hardwareAcceleration"
                                    data-restart="true"
                                />
                            </div>

                            <div class="settings_setting">
                                <label for="config_colorTheme"
                                    >Preferred Color Theme</label
                                >
                                <select
                                    class="cfg_loading"
                                    id="config_colorTheme"
                                >
                                    <option value="dark">Dark</option>
                                    <option value="light">Light</option>
                                    <option value="os">System theme</option>
                                </select>
                            </div>

                            <div class="settings_setting">
                                <label for="config_language"
                                    >App Language</label
                                >
                                <select
                                    class="cfg_loading"
                                    id="config_language"
                                >
                                    <option value="en_US">English (US)</option>
                                    <option value="de_DE">Deutsch (DE)</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="settings_category">
                        <div class="category__header">
                            <h3>Rich Presence</h3>
                        </div>

                        <div class="category__content">
                            <div class="settings_setting">
                                <label for="config_show">Show Presence</label>
                                <input
                                    type="checkbox"
                                    class="cfg_loading"
                                    id="config_show"
                                />
                            </div>

                            <div class="settings_setting">
                                <label for="config_hideOnPause"
                                    >Hide Presence on Pause</label
                                >
                                <input
                                    type="checkbox"
                                    class="cfg_loading"
                                    id="config_hideOnPause"
                                />
                            </div>

                            <div class="settings_setting">
                                <label for="config_showAlbumArtwork"
                                    >Show Album Artwork</label
                                >
                                <input
                                    type="checkbox"
                                    class="cfg_loading"
                                    id="config_showAlbumArtwork"
                                />
                            </div>

                            <div class="settings_setting">
                                <label for="config_artwork"
                                    >Default Artwork</label
                                >
                                <select class="cfg_loading" id="config_artwork">
                                    <option value="applemusic-logo">
                                        Default
                                    </option>
                                    <option value="applemusic-logo-rainbow">
                                        Rainbow
                                    </option>
                                </select>
                            </div>

                            <div class="settings_setting">
                                <label for="config_rpcDetails"
                                    >Presence Details</label
                                >
                                <input
                                    type="text"
                                    class="cfg_loading"
                                    id="config_rpcDetails"
                                />
                            </div>

                            <div class="settings_setting">
                                <label for="config_rpcState"
                                    >Presence State</label
                                >
                                <input
                                    type="text"
                                    class="cfg_loading"
                                    id="config_rpcState"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="extra-left">
            <span id="extra_version"> Version </span>
        </div>

        <div class="extra">
            <span id="download-progress" style="display: none; cursor: auto">
                <progress max="100" value="0"></progress>
            </span>
            <span
                onclick="window.electron.openURL('https://github.com/N0chteil/Apple-Music-RPC')"
                id="github"
            >
                <i class="fa-brands fa-github"></i>
                <span>View on GitHub</span>
            </span>
            <span
                onclick="window.electron.openURL('https://ko-fi.com/zephra')"
                id="ko-fi"
            >
                <i class="fa-solid fa-circle-dollar-to-slot"></i>
                <span>Donate</span>
            </span>
            <span onclick="window.electron.reload()" id="reloadPage">
                <i class="fa-solid fa-rotate-right"></i>
                <span>Reload</span>
            </span>
            <span
                onclick="window.electron.restart()"
                style="display: none; color: #ef4a4a"
                id="restartApp"
            >
                <i class="fa-solid fa-rotate-right"></i>
                <span style="color: #ef4a4a">Restart required</span>
            </span>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script type="module" src="renderer/index.js"></script>
    </body>
</html>
